<!DOCTYPE html>
<html lang="en">
  <head prefix="og:https://peperomia.app">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

      name="viewport"

    />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="ペペロミアは簡単操作で予定を管理できるアプリ"
    />
    <meta property="og:title" value="ペペロミア" />
    <meta property="og:site_name" content="ペペロミア" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/peperomia-196da.appspot.com/o/web%2Fthumbnail.png?alt=media&token=c8a2cc87-3818-403d-a0d4-d9e7b777d414"
    />
    <meta property="og:url" content="https://peperomia.app" />
    <title>ぺぺロミア</title>
  </head>
